{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>help commands</title>
</head>
<body>
  <button onclick="runPythonHelp()">help commands</button>

  <script>
    function runPythonHelp() {
      // Get the path to the Python script.
      var pythonScriptPath = "./ByteBuggy.py";      // Run the Python script.
      subprocess.run(["sudo", pythonScriptPath, "-h"]);
    }
  </script>
</body>
</html>

{% endblock %}
